

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="firework.gif"><html>


<title>Countdown..</title>
<style>
    .image
{
    width:100%;
height:100%;
border-radius: 20px;
}
.container
{
    width:70%;
    height:70%;
    position:absolute;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-left:15%;
}
</style>

</head>
 <body>

<h2 id="timer" style="text-align:center">10</h2>
 <div class="container">

 <img id="gif" class="gif" src="firework.gif" style="display:none;">

</div>
<script>
    let countdown=10;
let interval;
function update()
{
    document.getElementById("timer").innerHTML=countdown;
    if(countdown===0)
    {
        clearInterval(interval);
        display();
        document.getElementById("timer").innerHTML="HAPPY DIWALI!!!!!";
    }
  
    else{
       countdown--;
    }
    
}
function display()
    {
        document.getElementById("gif").src="firework.gif";
        document.getElementById("gif").style.display="block";
    }
interval=setInterval(update,1000)
</script>
</body>

</html>
