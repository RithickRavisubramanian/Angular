<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost/{{product.image}}" class="image">
  <p class="price">{{product.price | currency:'USD'}}</p>
  <mat-card-actions>
    <button mat-raised-button color="accent">Buy now</button>
  <button mat-raised-button color="primary">Add To Cart</button>
  </mat-card-actions>
</mat-card>
