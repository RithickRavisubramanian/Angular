
<a routerLink="/products{{products.id}}">
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{products.name}}</mat-card-title>
    <mat-card-subtitle>{{products.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost/{{products.image}}" class="image">
  <p class="price">{{products.price | currency:'USD'}}</p>
  <mat-card-actions>
    <button mat-raised-button color="accent">Buy now</button>
  <button mat-raised-button color="primary">Add To Cart</button>
  </mat-card-actions>
</mat-card></a>
